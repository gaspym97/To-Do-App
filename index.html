<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
         <div class="header">
            <h1>My To-Do List</h1>
         </div>
         <div class="content">
            <div class="task-input">
                <input 
                type="text" name="" id="task-input" placeholder="Add a new task"
        />
                <button id="add-task-btn">Add task</button>
            </div>
            <ul id="task-list">
                <!-- List of tasks-->
            </ul>
         </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
