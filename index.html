<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div>
        <!-- Header -->

        <ul id="task-list">
            <!-- List of tasks-->
             <li class="task">test task</li>
        </ul>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
