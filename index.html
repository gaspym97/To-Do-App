<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
         <div class="header">
            <h1>My To-Do List</h1>
         </div>
         <div class="content">
            <div class="task-input">
                <input 
                type="text" name="" id="task-input" placeholder="Add a new task"
        />
                <button id="add-task-btn">Add task</button>
            </div>
            <ul id="task-list">
                <li class="task-item" data-id="1">
                    <button class="check-mark"></button>
                    <span class="task-title">Buy bananas</span>
                    <div>
                        <button class="edit-btn">Edit Task</button>
                        <button class="delete-btn">Delete Task</button>
                    </div>
                </li>
                <li class="task-item" data-id="2">
                    <button class="check-mark"></button>
                    <span class="task-title">Buy grapes</span>
                    <div>
                        <button class="edit-btn">Edit Task</button>
                        <button class="delete-btn">Delete Task</button>
                    </div>
                </li>
                <li class="task-item" data-id="3">
                    <button class="check-mark"></button>
                    <span class="task-title">Buy a tv on walmart this afternoob</span>
                    <div>
                        <button class="edit-btn">Edit Task</button>
                        <button class="delete-btn">Delete Task</button>
                    </div>
                </li>
                <!-- List of tasks-->
            </ul>
         </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
